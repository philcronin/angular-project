<div class="movie-container swiper-slide">
  <div class="movie-poster">
    <img [src]="image" />
  </div>
  <div>
    <p>{{ slideRef.original_title }}</p>
  </div>
  <div class="genre-container">
    <div class="genre" *ngFor="let genre of movieGenres">
      <p>{{ genre }},</p>
    </div>
  </div>
</div>
